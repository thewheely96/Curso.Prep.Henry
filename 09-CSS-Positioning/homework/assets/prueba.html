<!--display*/ 
  Block e inline ya estan incluidos -->

div{
    display: <valor de la propiedad>;
}

<!-- Si queremos que un elemento “inline” actúe como uno “block”, le definimos-->
div {
    display: block;
  }
<!-------------->

  <!-- Position-->
  div {
    position: <valor de la propiedad>;
  }

   <!--si quisiésemos nuestros elementos centrados en el medio exacto de un “flex box”, usaríamos lo siguiente:-->

div {
  display: flex;
  justify-content: center;
  align-items: center;
}
